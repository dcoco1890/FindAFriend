<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Find a Buddy</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Acme|News+Cycle|Righteous&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body>
    <style>
        .parent {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr;
            grid-column-gap: 0px;
            grid-row-gap: 0px;
        }
        
        .div1 {
            grid-area: 1 / 1 / 2 / 13;
            background-color: rgba(202, 161, 163, 0.8);
            /* font-family: 'Acme', sans-serif; */
            font-family: 'Righteous', cursive;
            /* font-family: 'News Cycle', sans-serif; */
            font-size: 2rem;
            color: #f5f5f5;
        }
        
        .div2 {
            grid-area: 3 / 3 / 8 / 11;
            box-shadow: 1px 0px 8px 1px rgba(161, 202, 200, 0.812);
            background-color: rgba(202, 161, 163, 0.8);
            color: #f5f5f5;
        }
        
        .div3 {
            grid-area: 8 / 3 / 8 / 7;
            font-size: .8em;
        }
        
        .div3>a {
            font-size: 1.6em;
            text-shadow: 0 1px 2px rgba(255, 255, 255 0.8);
        }
        
        body {
            background-image: url("img2.png");
            /* background-repeat: repeat-y; */
        }
        
        .area>* {
            font-family: 'Righteous', cursive;
        }
        
        .area {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: rgba(3, 3, 3, 0.812);
            justify-content: space-around;
            padding: 10px;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.20);
            text-align: center;
        }
        
        .area>*:nth-child(2) {
            font-family: 'News Cycle', sans-serif;
            text-align: center;
        }
        
        .button {
            background-color: #364f6b;
            border-radius: 10px;
            border: none;
            /* max-width: 50%; */
            /* width: 12rem;
            height: 3rem; */
            color: #f5f5f5;
            font-size: 1.6em;
            box-shadow: 1px 0px 20px 3px rgba(28, 80, 194, 0.479);
        }
        
        button:hover {
            transform: translateY(-5%);
            box-shadow: 1px 2px 8px 3px rgb(3, 3, 3);
            color: seashell;
        }
        
        @media screen and (max-width: 640px) {
            .div2 {
                grid-area: 3 / 1 / 9 / 13;
                box-shadow: 1px 0px 20px 3px rgba(3, 3, 3, 0.812);
                color: #f5f5f5;
            }
            .div3 {
                grid-area: 9 / 1 / 9 / 9;
                padding-left: 8px;
            }
            .area>*:nth-child(2) {
                text-align: left;
            }
            .area>*:first-child {
                text-align: left;
                font-size: 2em;
            }
        }
    </style>

    <div class="parent">
        <div class="div1">
            <a href="/" style="text-decoration: none; color: #f5f5f5">
                <h1 class="ml-1 my-1">Friend Finder</h1>
            </a>
        </div>
        <div class="div2 rounded-lg">
            <div class="area">


                <h4 class="px-1 mb-0" style="text-shadow: 0 1px 2px rgba(0,0,0,0.20); color: #ffffff; width: 85%;">Our matchmakers have perfected the science of matchmaking</h4>

                <h5 class="px-3 mb-0">Do you struggle to make friends? Do you find it hard to relate to the people around you? It doesn't have to be that way!</h5>
                <h6>Take our survey and stop being lonely!</h6>
                <a href="/survey" class="text-center"><button type="button" class="button">Survey</button></a>

            </div>



        </div>
        <div class="div3 mt-1">
            <a href="/api/friends">API Friend List</a>&nbsp;|&nbsp;<a href="/git">Github Repo</a>
        </div>

        <script>
        </script>
</body>

</html>
