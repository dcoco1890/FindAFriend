<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Find a Buddy</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Acme|News+Cycle|Righteous&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body>
    <style>
        .parent {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr;
            grid-column-gap: 0px;
            grid-row-gap: 0px;
        }
        
        .div1 {
            grid-area: 1 / 1 / 2 / 13;
            background-color: #364f6b;
            /* font-family: 'Acme', sans-serif; */
            font-family: 'Righteous', cursive;
            /* font-family: 'News Cycle', sans-serif; */
            font-size: 2rem;
            color: #f5f5f5;
        }
        
        .div2 {
            grid-area: 3 / 2 / 8 / 12;
            box-shadow: 1px 0px 20px 3px rgba(3, 3, 3, 0.534);
            background: #78c6ca;
        }
        
        body {
            background: #f5f5f5;
        }
        
        .area>* {
            font-family: 'Acme', sans-serif;
        }
        
        .area {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: rgba(3, 3, 3, 0.812);
            justify-content: center;
            padding: 10px;
        }
        
        hr {
            width: 85%;
        }
        
        .area2 {
            display: flex;
            justify-content: space-evenly;
            align-items: flex-end;
            width: 100%;
        }
        
        .button {
            background-color: #364f6b;
            border-radius: 10px;
            border: none;
            max-width: 50%;
            width: 12rem;
            height: 3rem;
            color: #f5f5f5;
            font-size: 1.6em;
            box-shadow: 1px 0px 20px 3px rgba(28, 80, 194, 0.479);
        }
        
        a {
            clear: both;
        }
    </style>

    <div class="parent">
        <div class="div1">
            <h1 class="ml-1 my-1">Friend Finder</h1>
        </div>
        <div class="div2 rounded-lg">
            <div class="area">
                <h2 class="mt-1">Looking for friends?</h2>
                <hr>
                <h5 class="text-center">Answer a few questions and we'll find someone for you!</h5>
                <div class="area2 mt-4">
                    <h6 class="mr-2">Click survey to get started</h6>
                    <a href="/survey"><button type="button" class="button">Survey</button></a>
                </div>
            </div>



        </div>

        <script>
        </script>
</body>

</html>
